
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Slider</title>
  <link rel="stylesheet" href="style.css">
<body>
	<div class="flex-wrapper">
		<div class="slider-wrapper">
			<div class="slide active">
				<img src="1.jpg" alt="">
			</div>
			<div class="slide">
				<img src="2.jpg" alt="">
			</div>
			<div class="slide">
				<img src="3.jpg" alt="">
			</div>
			<div class="slide">
				<img src="4.jpg" alt="">
			</div>
			<div class="slide">
				<img src="5.jpg" alt="">
			</div>
			<div id="btn-prev"></div>
			<div id="btn-next"></div>
		</div>
		<div class="dots-wrapper">
      	<div class="dot active"></div>
      	<div class="dot"></div>
      	<div class="dot"></div>
      	<div class="dot"></div>
      	<div class="dot"></div>
		</div>
	</div>
<script src="script.js"></script>
</body>
</html>
